<html>
  <head>
    <title> BrowserPlus testing dashboard </title>  
    <link rel="stylesheet" href="foo.css" type="text/css" media="screen" />
    </link>
  </head>
<body>
<center>
 
  <div class="timingBox" id="timingDisplay"></div>
  
  <div class="contentModule" id="serviceDisplay">
    <div class="moduleTitle" id="serviceTitleDisplay">Available Services</div>
    <div class="moduleContent">
      <div id="serviceDisplayArea">loading...</div>   
    </div>
  </div>
  
  <div class="contentModule">
    <div class="moduleTitle">Speak to Me</div>
    <div class="moduleContent"><div id="sayContent">
	  <center>
      <form name="sayform" action="#">
        <input id="sayit" type="text" value="I love vodka"/>
        <input name="button" value="say it!" type="button"/>
      </form>
	  </center>
    </div></div>
  </div>

  <div class="contentModule">
    <div class="moduleTitle">Drop files here</div>
	<div class="moduleContent" id="dropContent">
        <center>
        <form name="dropform" action="#">
           <input name="button1" type="checkbox" checked="true"/>Photos
           <input name="button2" type="checkbox" checked="true"/>Music
           <input name="button3" type="checkbox" checked="true"/>The Big Zipper
        </form>
        </center>
		<div id="photoDropTarget" style="height: 30px" class="dropZone">
		</div>
		<div id="musicDropTarget" style="height: 30px" class="dropZone">
		</div>
		<div id="allFilesDropTarget" style="height: 30px" class="dropZone">
		</div>
	</div>
  </div>

</center>
           
<!-- and the script that the webpage author will write -->
<script language="javascript" type="text/javascript" src="../../../build/javascript/src/browserplus.js"></script>
<script language="javascript" type="text/javascript" src="json.js"></script>
<script language="javascript" type="text/javascript" src="foo.js"></script>
</body>
</html>
